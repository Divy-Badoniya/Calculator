<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./Style/Position.css">
    <link rel="stylesheet" href="./Style/Color.css">
</head>
</head>

<body>
    <div id="Container">
        <h1>Calculator</h1>
        <div id="Cal">
            <input type="text" name ="screen" class="btn" id="screen">
            <button class="btn num" id="num1">1</button>
            <button class="btn num" id="num2">2</button>
            <button class="btn num" id="num3">3</button>
            <button class="btn operator" id="divide">/</button>
            <button class="btn num" id="num4">4</button>
            <button class="btn num" id="num5">5</button>
            <button class="btn num" id="num6">6</button>
            <button class="btn operator" id="multiply">*</button>
            <button class="btn num" id="num7">7</button>
            <button class="btn num" id="num8">8</button>
            <button class="btn num" id="num9">9</button>
            <button class="btn operator" id="subtract">-</button>
            <button class="btn operator" id="dot">.</button>
            <button class="btn num" id="num0">0</button>
            <button class="btn operator" id="modular">%</button>
            <button class="btn operator" id="addition">+</button>
            <button class="btn operator" id="leftp">(</button>
            <button class="btn operator" id="rightp">)</button>
            <button class="btn" id="reset">C</button>
            <button class="btn operator" id="equal">=</button>
        </div>
    </div>
</body>
<script src="./Logic/logic.js"></script>
</html>
